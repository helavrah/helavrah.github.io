<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blank</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header will be loaded here -->
<div id="header"></div>
<main>
  <h2 style="text-align: center !important;>a small note between us</h2>
  <p style="font-family: helvetica, sans-serif; font-size: .9em; letter-spacing: .5px; font-weight: 100;">a flame drips wax to seal your name, then snuffs out. there’s salt in the air, and a night-bird calls from somewhere beyond the water. you don’t write letters anymore, but you’d like to.</p>
</main>

<!-- Footer will be loaded here -->
<div id="footer"></div>
<script>
fetch('header.html')
  .then(response => response.text())
  .then(data => document.getElementById('header').innerHTML = data);

fetch('footer.html')
  .then(response => response.text())
  .then(data => document.getElementById('footer').innerHTML = data);
</script>

</body>
</html>
